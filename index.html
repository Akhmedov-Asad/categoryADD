<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="input-group my-3">
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
              aria-describedby="search"
            />
            <button
              data-bs-toggle="modal"
              data-bs-target="#categoryModal"
              class="btn btn-outline-secondary"
              type="button"
              id="add-button"
            >
              Add category
            </button>
            <button id="dark-mode-toggle"><img src="./img/moon.png" alt=""></button>
          </div>
          <div class="row categories-row"></div>
        </div>
        <form class="row g-3 needs-validation category-form" novalidate>
          <div
            class="modal fade"
            id="categoryModal"
            tabindex="-1"
            aria-labelledby="categoryModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="categoryModalLabel">
                    Category
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="col-12 mb-3">
                    <label for="name" class="form-label">Kategoriy nomi:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Nom"
                      required
                    />
                    <div class="valid-feedback">
                      Rahmat to'ldirganingiz uchun !
                    </div>
                    <div class="invalid-feedback">Iltimos to'ldiring</div>
                  </div>
                  <div class="col-12 mb-3">
                    <label for="image" class="form-label"
                      >Kategoriyani rasmi:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="image"
                      placeholder="Url"
                      required
                    />
                    <div class="valid-feedback">
                      Rahmat to'ldirganingiz uchun !
                    </div>
                    <div class="invalid-feedback">Iltimos to'ldiring !</div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary modal-save">
                    Add category
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/request.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
